<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
</head>
<body>
    <audio id="audioPlayer" controls></audio>

    <script>
        const streamUrl = "https://c26.radioboss.fm:8581/stream";
        const localFile = "AEROSUR1.mp3"; // Asegúrate de tener este archivo en el mismo directorio o proporciona la ruta correcta
        const audioPlayer = document.getElementById('audioPlayer');
        let usingLocalFile = false;
        let lastStreamErrorTime = 0;

        function playStream() {
            usingLocalFile = false;
            audioPlayer.src = streamUrl;
            audioPlayer.load(); // Cargar el stream
            audioPlayer.play().catch(() => {
                playLocalFile();
            });
        }

        function playLocalFile() {
            usingLocalFile = true;
            audioPlayer.src = localFile;
            audioPlayer.load(); // Cargar el archivo local
            audioPlayer.play();
        }

        function checkStream() {
            fetch(streamUrl, { method: 'HEAD', mode: 'no-cors', cache: 'no-store' })
                .then(() => {
                    if (usingLocalFile) {
                        playStream();
                    }
                })
                .catch(() => {
                    if (!usingLocalFile) {
                        playLocalFile();
                    }
                    lastStreamErrorTime = Date.now(); // Registrar el momento de error
                });
        }

        // Manejar eventos de error en el reproductor de audio
        audioPlayer.addEventListener('error', () => {
            playLocalFile();
        });

        // Manejar el fin de la reproducción
        audioPlayer.addEventListener('ended', () => {
            if (usingLocalFile) {
                playStream();
            } else {
                playLocalFile();
            }
        });

        // Verifica la disponibilidad del stream cada 5 segundos
        setInterval(checkStream, 5000);

        // Reiniciar el reproductor cada cierto tiempo
        setInterval(() => {
            if (!usingLocalFile && Date.now() - lastStreamErrorTime > 600000) { // 10 minutos
                playStream();
            }
        }, 60000); // Cada minuto

        // Iniciar la reproducción del stream
        playStream();
    </script>
</body>
</html>
