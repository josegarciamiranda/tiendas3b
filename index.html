<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Reproduction Project</title>
  <style>
    /* Add some basic styling to our page */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Audio Reproduction Project</h1>
  <audio id="audio-player" controls>
    <source src="https://c26.radioboss.fm:8581/stream" type="audio/mpeg">
    <source src="" id="fallback-src" type="audio/mp3">
  </audio>
  <script>
    const audioPlayer = document.getElementById('audio-player');
    const fallbackSrc = document.getElementById('fallback-src');
    let isConnected = navigator.onLine;

    function checkConnection() {
      fetch('https://c26.radioboss.fm:8581/stream', { method: 'HEAD' })
        .then((response) => {
          if (!response.ok) throw new Error('Network response was not ok');
          if (!isConnected) {
            isConnected = true;
            playLiveStream();
          }
        })
        .catch(() => {
          if (isConnected) {
            isConnected = false;
            playFallback();
          }
        });
    }

    function playLiveStream() {
      audioPlayer.src = 'https://c26.radioboss.fm:8581/stream';
      audioPlayer.play().catch((err) => {
        console.error('Failed to play live stream:', err);
      });
    }

    function playFallback() {
      const blobUrl = 'blob:https://github.com/josegarciamiranda/tiendas3b/raw/main/AEROSUR1.mp3';
      fallbackSrc.src = blobUrl;
      audioPlayer.play().catch((err) => {
        console.error('Failed to play fallback MP3:', err);
      });
    }

    window.addEventListener('online', () => {
      isConnected = true;
      playLiveStream();
    });

    window.addEventListener('offline', () => {
      isConnected = false;
      playFallback();
    });

    audioPlayer.addEventListener('error', () => {
      if (isConnected) {
        isConnected = false;
        playFallback();
      }
    });

    playLiveStream();
    setInterval(checkConnection, 5000); // Check connection every 5 seconds
  </script>
</body>
</html>
