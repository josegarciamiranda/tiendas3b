<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
</head>
<body>
    <audio id="audioPlayer" controls></audio>

    <script>
        const streamUrl = "https://c26.radioboss.fm:8581/stream";
        const localFile = "AEROSUR1.mp3";
        const audioPlayer = document.getElementById('audioPlayer');
        let usingLocalFile = false;

        function playStream() {
            usingLocalFile = false;
            audioPlayer.src = streamUrl;
            audioPlayer.load(); // Asegurar que se carga el stream
            audioPlayer.play().catch(() => {
                playLocalFile();
            });
        }

        function playLocalFile() {
            usingLocalFile = true;
            audioPlayer.pause(); // Detener cualquier reproducción en curso
            audioPlayer.src = localFile;
            audioPlayer.load(); // Cargar el archivo local
            audioPlayer.play();
        }

        function checkStream() {
            const xhr = new XMLHttpRequest();
            xhr.open('HEAD', streamUrl, true);
            xhr.timeout = 2000; // 2 segundos para el timeout
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    if (usingLocalFile) {
                        playStream();
                    }
                } else {
                    if (!usingLocalFile) {
                        playLocalFile();
                    }
                }
            };
            xhr.onerror = function() {
                if (!usingLocalFile) {
                    playLocalFile();
                }
            };
            xhr.ontimeout = function() {
                if (!usingLocalFile) {
                    playLocalFile();
                }
            };
            xhr.send();
        }

        // Manejar eventos de error en el reproductor de audio
        audioPlayer.addEventListener('error', () => {
            if (!usingLocalFile) {
                playLocalFile();
            }
        });

        // Manejar el fin de la reproducción
        audioPlayer.addEventListener('ended', () => {
            if (usingLocalFile) {
                playStream();
            } else {
                playLocalFile();
            }
        });

        // Verifica la disponibilidad del stream cada 5 segundos
        setInterval(checkStream, 5000);

        // Iniciar la reproducción del stream
        playStream();
    </script>
</body>
</html>
