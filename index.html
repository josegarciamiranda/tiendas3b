<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Streaming with Buffer</title>
  <style>
    /* Add some basic styling to our page */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Audio Streaming 3B</h1>
  <audio id="audio-player" controls></audio>
  <script>
    const audioPlayer = document.getElementById('audio-player');
    const mediaSource = new MediaSource();
    const sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
    let bufferDuration = 180; // 3 minutes in seconds
    let bufferTimer = null;
    let isConnected = navigator.onLine;

    audioPlayer.srcObject = mediaSource;

    function startBuffering() {
      fetch('https://c26.radioboss.fm:8581/stream')
       .then((response) => response.arrayBuffer())
       .then((arrayBuffer) => {
          sourceBuffer.appendBuffer(arrayBuffer);
          bufferTimer = setTimeout(() => {
            if (sourceBuffer.buffered.length > bufferDuration) {
              sourceBuffer.remove(0, bufferDuration);
            }
          }, 1000);
        });
    }

    function checkConnection() {
      fetch('https://c26.radioboss.fm:8581/stream', { method: 'HEAD' })
       .then((response) => {
          if (!response.ok) throw new Error('Network response was not ok');
          if (!isConnected) {
            isConnected = true;
            startBuffering();
          }
        })
       .catch(() => {
          if (isConnected) {
            isConnected = false;
            // Continue playing from buffer
            audioPlayer.play();
          }
        });
    }

    window.addEventListener('online', () => {
      isConnected = true;
      startBuffering();
    });

    window.addEventListener('offline', () => {
      isConnected = false;
    });

    checkConnection();
    setInterval(checkConnection, 5000); // Check connection every 5 seconds
  </script>
</body>
</html>
