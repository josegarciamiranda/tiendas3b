<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio Continuo</title>
</head>
<body>

<audio id="audioPlayer" controls autoplay></audio>

<script>
    const streamingURL = "https://c26.radioboss.fm:8581/stream";
    const localAudio = "AEROSUR1.mp3";
    const audioPlayer = document.getElementById("audioPlayer");
    let isStreaming = true;

    function playStream() {
        isStreaming = true;
        audioPlayer.src = streamingURL;
        audioPlayer.play().catch(() => playLocal()); // Si falla, va al archivo local
    }

    function playLocal() {
        isStreaming = false;
        audioPlayer.src = localAudio;
        audioPlayer.play().catch(() => setTimeout(playLocal, 5000)); // Reintenta el local cada 5s
    }

    function checkConnection() {
        fetch(streamingURL, { method: 'HEAD', mode: 'no-cors' })
            .then(response => {
                if (response.ok || response.status === 200) {
                    if (!isStreaming) {
                        playStream(); // Reconectar al streaming si está disponible
                    }
                }
            })
            .catch(() => {
                if (isStreaming) {
                    playLocal(); // Cambiar al local si falla el streaming
                }
            });
    }

    audioPlayer.addEventListener("error", () => {
        if (isStreaming) playLocal(); // En caso de error en streaming, usa el local
    });

    setInterval(checkConnection, 5000); // Verificar la conexión cada 5 segundos

    // Iniciar el streaming al cargar la página
    playStream();
</script>

</body>
</html>
