<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio Continuo</title>
</head>
<body>

<audio id="audioPlayer" controls autoplay></audio>

<script>
    const streamingURL = "https://c26.radioboss.fm:8581/stream";
    const localAudio = "AEROSUR1.mp3";
    const audioPlayer = document.getElementById("audioPlayer");
    let isPlayingStreaming = true; // Bandera para controlar el estado de reproducci칩n

    function playStream() {
        isPlayingStreaming = true;
        audioPlayer.src = streamingURL;
        audioPlayer.play().catch(() => {
            // Si falla, cambia a local
            isPlayingStreaming = false;
            playLocal();
        });
    }

    function playLocal() {
        isPlayingStreaming = false;
        audioPlayer.src = localAudio;
        audioPlayer.play().catch(() => {
            console.error("Error al reproducir el archivo local");
        });
    }

    function checkConnection() {
        fetch(streamingURL, { method: 'HEAD', mode: 'no-cors' })
            .then(() => {
                if (!isPlayingStreaming) {
                    playStream();
                }
            })
            .catch(() => {
                if (isPlayingStreaming) {
                    playLocal();
                }
            });
    }

    // Detectar errores de reproducci칩n y cambiar al archivo local si falla el streaming
    audioPlayer.addEventListener("error", () => {
        if (isPlayingStreaming) {
            playLocal();
        }
    });

    // Verifica la conexi칩n al streaming cada 5 segundos
    setInterval(checkConnection, 5000);

    // Inicia el streaming al cargar la p치gina
    playStream();
</script>

</body>
</html>
