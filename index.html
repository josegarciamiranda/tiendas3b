<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
</head>
<body>
    <h1>Audio Tiendas 3B</h1>
    <div id="playerContainer">
        <audio id="audioPlayer" controls autoplay></audio>
    </div>

    <script>
        const streamUrl = "https://c26.radioboss.fm:8581/stream";
        const localBackup = "AEROSUR1.mp3";
        let streamPlaying = true;
        
        function createAudioPlayer(source) {
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = '';  // Limpia el contenedor para reiniciar el reproductor

            const audioPlayer = document.createElement('audio');
            audioPlayer.id = 'audioPlayer';
            audioPlayer.controls = true;
            audioPlayer.autoplay = true;
            audioPlayer.src = source;

            playerContainer.appendChild(audioPlayer);
            audioPlayer.play().catch(error => console.log("Error al reproducir:", error));
        }

        // Inicializar el reproductor con la URL de streaming
        createAudioPlayer(streamUrl);

        // Verificar el estado de la conexión periódicamente
        setInterval(() => {
            fetch(streamUrl, { method: "HEAD" })
                .then(response => {
                    if (response.ok) {
                        if (!streamPlaying) {
                            streamPlaying = true;
                            createAudioPlayer(streamUrl); // Reconectar al streaming en vivo
                            console.log("Se ha reconectado a la transmisión en vivo.");
                        }
                    } else {
                        throw new Error("Error en la transmisión.");
                    }
                })
                .catch(error => {
                    if (streamPlaying) {
                        streamPlaying = false;
                        createAudioPlayer(localBackup); // Cambiar al archivo local
                        console.log("Transmisión en vivo perdida. Reproduciendo archivo local.");
                    }
                });
        }, 5000); // Intervalo de 5 segundos para verificar el estado de la transmisión

    </script>
</body>
</html>
