<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
</head>
<body>
    <h1>Audio 3B</h1>
    <audio id="audioPlayer" controls autoplay></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const streamUrl = "https://c26.radioboss.fm:8581/stream";
        const localBackup = "AEROSUR1.mp3";
        let usingStream = true;

        // Función para iniciar la reproducción de una fuente específica
        function setAudioSource(source) {
            audioPlayer.src = source;
            audioPlayer.load();
            audioPlayer.play().catch(error => console.log("Error al reproducir:", error));
        }

        // Iniciar con la transmisión en vivo
        setAudioSource(streamUrl);

        // Evento de error en el reproductor: cambiar al archivo local si hay error
        audioPlayer.addEventListener('error', () => {
            if (usingStream) {
                console.log("Transmisión en vivo fallida. Cambiando al archivo local.");
                usingStream = false;
                setAudioSource(localBackup);
            }
        });

        // Verificar cada 5 segundos si la transmisión en vivo está disponible para reconectar
        setInterval(() => {
            if (!usingStream) {
                fetch(streamUrl, { method: "HEAD" })
                    .then(response => {
                        if (response.ok) {
                            console.log("Transmisión en vivo disponible nuevamente. Reconectando...");
                            usingStream = true;
                            setAudioSource(streamUrl);
                        }
                    })
                    .catch(error => console.log("Transmisión en vivo aún no disponible.", error));
            }
        }, 5000); // Intervalo de 5 segundos para verificar el estado de la transmisión

    </script>
</body>
</html>
