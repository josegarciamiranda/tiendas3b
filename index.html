<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
</head>
<body>
    <audio id="audioPlayer" controls></audio>

    <script>
        const streamUrl = "https://c26.radioboss.fm:8581/stream";
        const localFile = "AEROSUR1.mp3"; // Asegúrate de tener este archivo en el mismo directorio o proporciona la ruta correcta
        const audioPlayer = document.getElementById('audioPlayer');
        let usingLocalFile = false;
        let checkInterval;

        function playStream() {
            usingLocalFile = false;
            audioPlayer.src = streamUrl;
            audioPlayer.play().catch(playLocalFile);
        }

        function playLocalFile() {
            usingLocalFile = true;
            audioPlayer.src = localFile;
            audioPlayer.play();
        }

        function checkStream() {
            fetch(streamUrl, { method: 'HEAD' })
                .then(() => {
                    if (usingLocalFile) {
                        playStream();
                    }
                })
                .catch(() => {
                    if (!usingLocalFile) {
                        playLocalFile();
                    }
                });
        }

        audioPlayer.addEventListener('stalled', () => {
            if (!usingLocalFile) {
                playLocalFile();
            }
        });

        audioPlayer.addEventListener('play', () => {
            if (!checkInterval) {
                checkInterval = setInterval(checkStream, 5000); // Verifica la disponibilidad del stream cada 5 segundos
            }
        });

        audioPlayer.addEventListener('pause', () => {
            clearInterval(checkInterval);
            checkInterval = null;
        });

        // Iniciar la reproducción del stream
        playStream();
    </script>
</body>
</html>
