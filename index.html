<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de audio con búfer</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #audio-player {
            width: 300px;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #audio-player audio {
            width: 100%;
            height: 100%;
        }

        #controls {
            display: flex;
            margin-top: 10px;
        }

        #play-button,
        #pause-button,
        #stop-button {
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="audio-player">
        <audio id="audio-stream" preload="auto" controls>
            <source src="https://c26.radioboss.fm:8581/stream" type="audio/mpeg">
            Su navegador no es compatible con la etiqueta de audio.
        </audio>
    </div>

    <div id="controls">
        <button id="play-button">Reproducir</button>
        <button id="pause-button">Pausar</button>
        <button id="stop-button">Detener</button>
    </div>

    <script>
        const audioStream = document.getElementById('audio-stream');
        const playButton = document.getElementById('play-button');
        const pauseButton = document.getElementById('pause-button');
        const stopButton = document.getElementById('stop-button');

        let isPlaying = false;
        let isConnected = navigator.onLine;

        // Lógica de búfer con manejo de conectividad a internet
        audioStream.addEventListener('loadedmetadata', () => {
            // Establecer la duración del búfer en 3 minutos
            const bufferDuration = 3 * 60; // 3 minutos en segundos

            // Establecer el intervalo de actualización del búfer
            const bufferUpdateInterval = 1000; // 1 segundo

            let bufferTime = 0;

            // Actualizar el tiempo de búfer cada intervalo
            setInterval(() => {
                bufferTime = audioStream.buffered.end(audioStream.buffered.length - 1);

                // Si el búfer es suficiente y hay internet, reanudar la reproducción
                if (bufferTime >= bufferDuration && isConnected) {
                    if (audioStream.paused) {
                        audioStream.play();
                    }
                }

                // Si se desconecta internet, pausar la reproducción
                if (!isConnected) {
                    if (!audioStream.paused) {
                        audioStream.pause();
                    }
                }
            }, bufferUpdateInterval);
        });

        // Manejar clic en el botón de reproducción
        playButton.addEventListener('click', () => {
            if (!isPlaying) {
                audioStream.play();
                isPlaying = true;
                playButton.disabled = true;
                pauseButton.disabled = false;
            }
        });

        // Manejar clic en el botón de pausa
        pauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audioStream.pause();
                isPlaying = false;
                playButton.disabled = false;
                pauseButton.disabled = true;
            }
        });

        // Manejar clic en el botón de detener
        stopButton.addEventListener('click', () => {
            if (isPlaying) {
                audioStream.pause();
                audioStream.currentTime = 0;
                isPlaying = false;
                playButton.disabled = false;
                pauseButton.disabled = true;
            }
        });
