<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
</head>
<body>
    <audio id="audioPlayer" controls></audio>

    <script>
        const streamUrl = "https://c26.radioboss.fm:8581/stream";
        const localFile = "AEROSUR1.mp3"; // Asegúrate de tener este archivo en el mismo directorio o proporciona la ruta correcta
        const audioPlayer = document.getElementById('audioPlayer');
        let checkingStream = false;
        let usingLocalFile = false;

        function playStream() {
            usingLocalFile = false;
            audioPlayer.src = streamUrl;
            audioPlayer.play().catch(() => {
                // En caso de que la reproducción falle, intenta cargar el archivo local
                playLocalFile();
            });
        }

        function playLocalFile() {
            usingLocalFile = true;
            audioPlayer.src = localFile;
            audioPlayer.play();
        }

        function checkStream() {
            if (checkingStream) return; // Evitar múltiples verificaciones simultáneas
            checkingStream = true;

            fetch(streamUrl, { method: 'HEAD' })
                .then(() => {
                    if (usingLocalFile) {
                        playStream();
                    }
                })
                .catch(() => {
                    if (!usingLocalFile) {
                        playLocalFile();
                    }
                })
                .finally(() => {
                    checkingStream = false;
                });
        }

        audioPlayer.addEventListener('stalled', playLocalFile);
        setInterval(checkStream, 5000); // Verifica la disponibilidad del stream cada 5 segundos

        // Iniciar la reproducción del stream
        playStream();
    </script>
</body>
</html>
